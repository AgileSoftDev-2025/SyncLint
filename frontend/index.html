{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SyncLint â€” Login</title>

    <!-- Import Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/loginsignup.css' %}" />
    <!-- Font Awesome buat icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Logo pojok kiri atas -->
    <header class="logo-header">
      <img src="{% static 'assets/Logo.png' %}" alt="Logo SyncLint" />
    </header>

    <main class="login-container">
      <form method="post" class="login-card">
        {% csrf_token %}
        
        {% if messages %}
          <div class="messages" style="background-color: #ffcccc; border: 1px solid #ff0000; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            <ul style="margin: 0; padding: 0; list-style: none;">
              {% for message in messages %}
                <li style="color: #a94442; font-weight: bold;">{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}

        {% if form.non_field_errors %}
            <div style="color: red;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <h2>Log In</h2>

        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input name="username" type="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input name="password" type="password" placeholder="Password" required />
        </div>

        <div class="options">
          <label><input id="remember" type="checkbox" /> Ingat Saya</label>
          <a href="forgot.html">Lupa Password?</a>
        </div>

        <button type="submit">Login</button>

        <p class="signup">
          Belum mempunyai akun? <a href="/api/signup/">Sign Up</a>
        </p>
      </form>
    </main>

    <script src="{% static 'js/loginsignup.js' %}"></script>
  </body>
</html>
