<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SyncLint â€” Login</title>

    <!-- Import Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/loginsignup.css" />
    <!-- Font Awesome buat icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Logo pojok kiri atas -->
    <header class="logo-header">
      <img src="assets/Logo.png" alt="Logo SyncLint" />
    </header>

    <main class="login-container">
      <form id="loginForm" class="login-card">
        <h2>Log In</h2>

        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input id="email" type="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="options">
          <label><input id="remember" type="checkbox" /> Ingat Saya</label>
          <a href="forgot.html">Lupa Password?</a>
        </div>

        <button id="loginBtn" type="submit">Login</button>

        <p class="signup">
          Belum mempunyai akun? <a href="signup.html">Sign Up</a>
        </p>
      </form>
    </main>

    <script src="js/loginsignup.js"></script>
  </body>
</html>
