{% load static %} <!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SyncLint â€” Login</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/loginsignup.css' %}" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="logo-header">
      <img src="{% static 'assets/Logo.png' %}" alt="Logo SyncLint" />
    </header>

    <main class="login-container">
      <form id="loginForm" class="login-card" method="POST" action="{% url 'login' %}">
        
        {% csrf_token %}
        {% if form.errors %}
          <div style="color: red; margin-bottom: 10px; text-align: left;">
            <strong>Error:</strong>
            <ul>
              {% for field, errors in form.errors.items %}
                {% for error in errors %}
                  <li>{{ field|capfirst }}: {{ error }}</li>
                {% endfor %}
              {% endfor %}
            </ul>
          </div>
        {% endif %}
        <h2>Log In</h2>

        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input id="email" name="username" type="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input id="password" name="password" type="password" placeholder="Password" required />
        </div>

        <button id="loginBtn" type="submit">Login</button>

        <p class="signup">
          Belum mempunyai akun? <a href="{% url 'signup' %}">Sign Up</a>
        </p>
      </form>
    </main>

    <script src="{% static 'js/loginsignup.js' %}"></script>
  </body>
</html>
