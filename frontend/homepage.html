{% load static %} <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <script src="{% static 'js/homepage.js' %}" defer></script>
</head>
<body>
<div class="sidebar">
<div class="logo-container">
        <img class="logo" src="{% static 'assets/Logo.png' %}" alt="Logo"> 
        <span class="logo-text">SyncLint</span>
    </div>
    <div class="bottom-nav">
    <div class="row">
        <div class="nav-icon-container"></div> <div class="cell">FAQ</div>
    </div>

    <div class="row">
        <div class="nav-icon-container"></div> <div class="cell">Pengaturan</div>
    </div>

    <div class="row">
        <div class="nav-icon-container"> <img class="user-icon" src="https://img.icons8.com/ios/20/000000/user.png" alt="User Icon">
        </div>
        <a href="{% url 'profile_page' %}" class="cell" style="text-decoration: none; color: inherit;">Profil</a>
    </div>
</div>
</div>

<div class="main-content">
    {% csrf_token %}
    <div class="header">
        <input type="text" class="search-bar" placeholder="Cari workspace...">
        <div class="action-buttons">
            <button class="sort-btn">Sortir Workspace</button>
            <button class="add-btn">+ Buat Workspace</button>
        </div>
    </div>

    <div class="grid">
        {% for workspace in workspaces %}
        <div class="card" data-workspace-id="{{ workspace.id }}"> <div class="card-top">
                <img src="https://img.icons8.com/ios/50/000000/document.png" alt="Document Icon" class="document-icon">
            </div>
            <div class="menu-dot">â‹®</div>
            <div class="card-bottom">
                <div class="card-title">{{ workspace.name }}</div>
                <span>Dibuat: {{ workspace.created_at|date:"d F Y" }}</span><br>
                <span>Terakhir dilihat: {{ workspace.updated_at|date:"d F Y" }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal Buat Workspace -->
<div id="workspaceModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Buat Workspace Baru</h2>
    <input type="text" id="workspaceName" placeholder="Masukkan nama workspace">
    <button id="createWorkspaceBtn">Buat</button>
  </div>
</div>
</body>
</html>
