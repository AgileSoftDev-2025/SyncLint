{% load static %} <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyncLint â€” Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body class="profile-page">

  <header class="top-header">
    <div class="logo-area">
      <img src="{% static 'assets/Logo.png' %}" alt="SyncLint Logo" class="logo">
      <span class="brand">SyncLint</span>
    </div>
    <div class="user-info">
      <img src="{% static 'assets/profile.png' %}" alt="User" class="user-avatar" id="headerPic">
      <input type="file" id="uploadPicHeader" accept="image/*" style="display: none;">
      <span id="userName">Memuat...</span>
    </div>
  </header>

  <div class="cover" id="coverDiv"> <button class="btn-change-cover" id="changeCoverBtn">Change Cover</button>
    <input type="file" id="uploadCoverInput" accept="image/*" style="display: none;">
  </div>

  <main class="profile-container">
    <aside class="profile-sidebar">
      <div class="avatar-box">
        <img src="{% static 'assets/profile.png' %}" alt="User" class="user-avatar" id="sidebarPic">
        <input type="file" id="uploadPicSidebar" accept="image/*" style="display: none;">
        <span class="name" id="sidebarName">Memuat...</span>
      </div>
      <nav class="sidebar-menu">
        <a href="#" class="active">Personal Information</a>
        <a href="{% url 'homepage' %}">Workspace</a>
        <a href="{% url 'logout' %}" id="logoutBtn">Log Out</a>
      </nav>
    </aside>

    <section class="profile-form">
      <h2>Account Settings</h2>
      <form id="profileForm">
        {% csrf_token %} 
        <div class="form-row">
          <input type="text" placeholder="First Name" id="firstName" disabled>
          <input type="text" placeholder="Last Name" id="lastName" disabled>
        </div>
        <div class="form-row">
          <input type="text" placeholder="Phone Number" id="phone">
          <input type="email" placeholder="Email address" id="email" disabled>
        </div>
        <div class="form-row">
          <input type="text" placeholder="City" id="city">
          <input type="text" placeholder="Country" id="country">
        </div>
        <div class="form-row">
          <input type="password" placeholder="Change Password" id="password">
          <input type="password" placeholder="Confirm Password" id="confirmPassword">
        </div>
        <button type="submit" class="btn">Update</button>
      </form>
    </section>
  </main>

  <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
